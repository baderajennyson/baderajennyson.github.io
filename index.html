<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Group 1 - BSCS</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  
  <body style="overflow-x: hidden;">
    <div class="container">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          <img src="assets/img/burger_logo.png" alt="Burger Logo" class="me-2 img-fluid" style="max-width: 40px; height: auto;">
          <span class="fs-4">Buy 1 Take None</span>
        </a>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="#" class="nav-link active" aria-current="page">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Products</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">About Us</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">FAQs</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Contact Us</a>
          </li>
        </ul>
      </header>
    </div>

    <div class="container my-5">
      <div class="p-5 text-center bg-body-tertiary rounded-3">
        <img src="assets/img/malupitonbleh.jpg" class="img-fluid" alt="Featured content" class="mt-4 mb-3" style="max-width: 100px; height: auto;">
        <h1 class="text-body-emphasis">Burger ka sakin</h1>
        <p class="col-lg-8 mx-auto fs-5 text-muted">
          Malayo pa pero malapit na kaming mabaliw. <b>-Malupiton</b>
        </p>
        <div class="d-inline-flex gap-2 mb-5">
          <button class="d-inline-flex align-items-center btn btn-primary btn-lg px-sm-4 px-3 rounded-pill" type="button">
            Call Me
            <svg class="bi ms-2" width="24" height="24" aria-hidden="true">
              <use xlink:href="#arrow-right-short"></use>
            </svg>
          </button>
          <button class="btn btn-outline-secondary btn-lg px-4 rounded-pill" type="button">
          Call Me, maybe?
          </button>
        </div>
      </div>
    </div>

    <div class="b-example-divider"></div>
    <div class="container px-4 py-5" id="custom-cards">
      <h2 class="pb-2 border-bottom">Mga Hindi Masarap</h2>
      <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
        <div class="col">
          <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg" style="background-image: url('assets/img/malupiton-malupiton-dila.png'); width: 500px; height: 500;">
            <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
              <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Masarap</h3>
              <ul class="d-flex list-unstyled mt-auto">
                <li class="me-auto"> <img src="assets/img/burger_logo.png" alt="Burger Logo" style="max-width: 32px; height: auto;" class="rounded-circle border border-white"> </li>
                <li class="d-flex align-items-center me-3">
                  <svg class="bi me-2" width="1em" height="1em" role="img" aria-label="Location">
                    <use xlink:href="#geo-fill"></use>
                  </svg>
                  <small>Small</small>
                </li>
                <li class="d-flex align-items-center">
                  <svg class="bi me-2" width="1em" height="1em" role="img" aria-label="Duration">
                    <use xlink:href="#calendar3"></use>
                  </svg>
                  <small>Small Talaga</small> 
                </li>
              </ul>

            </div>
          </div>
        </div>

        <div class="col">
          <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg" style="background-image: url('assets/img/malupiton_2.jpg'); width: 500px; height: 500;">
            <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
              <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Medyo Masarap</h3>
              <ul class="d-flex list-unstyled mt-auto">
                <li class="me-auto"> <img src="assets/img/burger_logo.png" alt="Burger Logo" style="max-width: 32px; height: auto;" class="rounded-circle border border-white"> </li>
                <li class="d-flex align-items-center me-3">
                  <svg class="bi me-2" width="1em" height="1em" role="img" aria-label="Location">
                    <use xlink:href="#geo-fill"></use>
                  </svg>
                  <small>Eto Medium</small>
                </li>
                <li class="d-flex align-items-center">
                  <svg class="bi me-2" width="1em" height="1em" role="img" aria-label="Duration">
                    <use xlink:href="#calendar3"></use>
                  </svg>
                  <small>Promise</small> 
                </li>
              </ul>

            </div>
          </div>
        </div>

        <div class="col">
          <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg" style="background-image: url('assets/img/malupiton_3.jpeg'); width: 500px; height: 500;">
            <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
              <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Pinakamasarap</h3>
              <ul class="d-flex list-unstyled mt-auto">
                <li class="me-auto"> <img src="assets/img/burger_logo.png" alt="Burger Logo" style="max-width: 32px; height: auto;" class="rounded-circle border border-white"> </li>
                <li class="d-flex align-items-center me-3">
                  <svg class="bi me-2" width="1em" height="1em" role="img" aria-label="Location">
                    <use xlink:href="#geo-fill"></use>
                  </svg>
                  <small>Sira</small>
                </li>
                <li class="d-flex align-items-center">
                  <svg class="bi me-2" width="1em" height="1em" role="img" aria-label="Duration">
                    <use xlink:href="#calendar3"></use>
                  </svg>
                  <small>Ang Panga</small> 
                </li>
              </ul>

            </div>
          </div>
        </div>

      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
